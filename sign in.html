<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="images/fontawesome-5 2/css/all.css">
    <link rel="stylesheet"  href="//fonts.googleapis.com/css?family=Quicksand">
    <title>Document</title>
</head>
<body>
    <div class="sign-in">
        <div class="sign-in-content">
            <img src="images/svg_20220812_144726_0000.svg" alt="champhouse" class="sign-in-logo">
            <div>WELCOME TO CHAMPHOUSE</div>
            <form class="sign-in-form" action="Welcome" method="post">
                <input class="sign-input" type="email" name="email" placeholder="Email">
                <input class="sign-input" type="password" name="password" placeholder="Password">
                <div class="sign-in-list">
                    <div>
               <p class="instruction"><i class="fas fa-circle"></i> A minimum of 10 characters</p>
               <p class="instruction"><i class="fas fa-circle"></i> At least one lowercase letter</p>
            </div>
            <div class="sign-in-list-2">
                <p class="instruction"><i class="fas fa-circle"></i> At least one number</p>
                <p class="instruction"><i class="fas fa-circle"></i> At least one uppercase</p>
            </div>
            </div>
            <input class="sign-in-submit" type="submit" name="submit" value="Sign in">
            <p class="signin">Dont have an account?<a class="sign-link" href="sign up.html"> Sign up</a> </p>

            </form>
        </div>
    </div>
</body>
</html>
